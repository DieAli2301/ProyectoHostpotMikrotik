<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .card {
            background-color: #1e1e1e;
        }
        .btn-primary {
            background-color: #1db954;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1aa34a;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                        <form method="POST">
                        <div class="form-group">
                            <label for="dst">Router IP:</label>
                            <input type="text" id="dst" name="dst" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="user">Username:</label>
                            <input type="text" id="user" name="user" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="passw">Password:</label>
                            <input type="password" id="passw" name="passw" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="port">Port:</label>
                            <input type="text" id="port" name="port" class="form-control" value="8728">
                        </div>
                        <button type="submit" class="btn btn-primary w-full">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
